<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am Sangeet Ghimire</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes glitch-1 {
        0% { transform: translate(0); }
        20% { transform: translate(-5px, 5px); }
        40% { transform: translate(-5px, -5px); }
        60% { transform: translate(5px, 5px); }
        80% { transform: translate(5px, -5px); }
        100% { transform: translate(0); }
      }
      @keyframes glitch-2 {
        0% { transform: translate(0); }
        25% { transform: translate(5px, -5px); }
        50% { transform: translate(-5px, 5px); }
        75% { transform: translate(5px, 5px); }
        100% { transform: translate(0); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-glitch-1 {
        animation: glitch-1 2.5s infinite;
      }
      .animate-glitch-2 {
        animation: glitch-2 3s infinite;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
    </style>
  </head>
  <body>
    <section class="relative min-h-screen bg-gray-900 overflow-hidden flex items-center justify-center mb-16 p-6">
      <!-- Background elements -->
      <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-10 w-40 h-40 rounded-full bg-purple-600 blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-60 h-60 bg-cyan-600 blur-3xl"></div>
      </div>
      <!-- Glitch text container -->
      <div class="relative z-10 text-center max-w-2xl mx-auto">
        <!-- 404 with glitch effect -->
        <div class="relative mb-12">
          <h1 class="text-[80px] md:text-[120px] font-bold text-white tracking-tighter">
            <span class="relative">
              <span class="absolute inset-0 text-purple-400 opacity-70 animate-glitch-1">I am S/\NGIT</span>
              <span class="absolute inset-0 text-cyan-400 opacity-70 animate-glitch-2">I am S/\NGIT</span>
              <span class="relative">I am S/\NGIT</span>
            </span>
          </h1>
        </div>
        <!-- Main heading -->
        <h2 class="text-3xl md:text-5xl font-bold text-white mb-6">
          Under Maintenance
        </h2>
        <!-- Description -->
        <p class="text-gray-400 text-lg mb-10">
          Oops! The page you're looking for has vanished into the digital void.
        </p>
        <!-- Animated button -->
        <a href="drum.html" class="relative px-8 py-4 bg-gradient-to-r from-purple-600 to-cyan-600 text-white font-bold rounded-lg overflow-hidden group inline-block">
          <span class="relative z-10">Click For Beats</span>
          <span class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
        </a>
      </div>
      <!-- Floating elements -->
      <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex space-x-4">
        <div class="w-3 h-3 bg-purple-400 rounded-full animate-float delay-100"></div>
        <div class="w-2 h-2 bg-cyan-400 rounded-full animate-float delay-300"></div>
        <div class="w-4 h-4 bg-white rounded-full animate-float delay-500"></div>
      </div>
    </section>
  </body>
</html>
